<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/css.css}" rel="stylesheet"/>
    <title>😏 Weather</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script th:src="@{/scripts/conv.js}"></script>
</head>

<body>

<h1>Advanced <s>programming</s> forecasting for Java platform</h1>
<hr>
<nav>
    <a href=".">Dashboard</a>
    <a href="./reports">Reports</a>
    <a>Averages</a>
</nav>
<hr>

<main>
    <br>
    <form hx-get="/web/weathers/averages"
          hx-target="#response-weather-averages"
          hx-trigger="change"
          hx-on::after-request="conv();"
    >
        <div id="select-city"
             hx-get="/web/cities/select"
             hx-swap="innerHTML"
             hx-trigger="load"
             hx-target="this"></div>
    </form>
    <br>
    <hr>
    <div id="response-weather-averages"></div>
</main>

</body>

</html>
